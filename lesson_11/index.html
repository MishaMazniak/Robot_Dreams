<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lesson_11</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div class="aside"></div>
    <div class="pizza_main">
      <header>
        <div class="header_time">
          <p>Mon - Fri: 10.00 - 21.00</p>
          <p>Sat - Sun: 10.00 - 23.00</p>
        </div>
        <img src="img/logo2.png" alt="logo-pizza" />
        <div class="header_adress">
          <p>Volodymyrsky prospect 27 Lubny, Ukraine, 37500</p>
        </div>
      </header>
      <nav>
        <div><a href="#">Home</a></div>
        <div><a href="#">Gallery</a></div>
        <div><a href="#">Contact Us</a></div>
      </nav>
      <main>
        <div class="main_img"></div>
      </main>
      <div class="main_content">
        <h2>Menu</h2>
        <div class="main_menu">
          <div class="food_menu">
            <h4>Pizza</h4>
            <div class="food">
              <img src="img/piza_diablo.jpg" alt="logo_pizza_diablo" />
              <span>Diablo</span>
            </div>
            <div class="food">
              <img src="img/piza_fiesta.jpg" alt="logo_pizza_fiesta" />
              <span>Fiesta</span>
            </div>
            <div class="food">
              <img src="img/piza_mexico.jpg" alt="logo_pizza_mexico" />
              <span>Mexico</span>
            </div>
          </div>
          <div class="food_menu">
            <h4>Salad</h4>
            <div class="food">
              <img src="img/saled_nisuaz.jpg" alt="logo_saled_nisuaz" />
              <span>Nisuaz</span>
            </div>
            <div class="food">
              <img src="img/saled_krablui.jpg" alt="logo_saled_krablui" />
              <span>KrabLui</span>
            </div>
            <div class="food">
              <img src="img/saled_cezar.jpg" alt="logo_saled_cezar" />
              <span>Cezar</span>
            </div>
          </div>
          <div class="food_menu">
            <h4>Dessert</h4>
            <div class="food">
              <img src="img/dessert_tiramisu.jpg" alt="logo_dessert_tiramisu" />
              <span>Tiramisu</span>
            </div>
            <div class="food">
              <img src="img/dessert_pudyng.jpg" alt="logo_dessert_pudyng" />
              <span>Pudyng</span>
            </div>
            <div class="food">
              <img src="img/dessert_churos.jpg" alt="logo_dessert_churos" />
              <span>Churos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="aside"></div>
  </body>
</html>
