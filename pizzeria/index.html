<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pizzeria_lesson_19</title>

    />
    <link rel="stylesheet" href="build/style.css" type="text/css" />

  </head>
  <body class="d-md-flex main_teme">
    <div class="aside"></div>
    <div class="pizza_main">
      <header>
        <div class="header_time">
          <p>Mon - Fri: 10.00 - 21.00</p>
          <p>Sat - Sun: 10.00 - 23.00</p>
        </div>
        <div><img src="img/logo2.png" alt="logo-pizza" /></div>
        <div class="header_adress">
          <p>Volodymyrsky prospect 27 Lubny, Ukraine, 37500</p>
        </div>
      </header>
      <nav>
        <div class="button_for_media">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div><a href="#">Home</a></div>
        <div class="nav_gallegy"><a href="gallery.html">Gallery</a></div>
        <div><a href="contact_us.html">Contact Us</a></div>
      </nav>
      <main>
        <div class="main_img"></div>
      </main>
      <div class="main_content">
        <h2>Menu</h2>
        <div class="main_menu">
          <div class="food_menu">
            <h4>Pizza</h4>
            <div class="food">
              <img src="img/piza_diablo.jpg" alt="logo_pizza_diablo" />
              <span>Diablo</span>
            </div>
            <div class="food">
              <img src="img/piza_fiesta.jpg" alt="logo_pizza_fiesta" />
              <span>Fiesta</span>
            </div>
            <div class="food">
              <img src="img/piza_mexico.jpg" alt="logo_pizza_mexico" />
              <span>Mexico</span>
            </div>
          </div>
          <div class="food_menu">
            <h4>Salad</h4>
            <div class="food">
              <img src="img/saled_nisuaz.jpg" alt="logo_saled_nisuaz" />
              <span>Nisuaz</span>
            </div>
            <div class="food">
              <img src="img/saled_krablui.jpg" alt="logo_saled_krablui" />
              <span>KrabLui</span>
            </div>
            <div class="food">
              <img src="img/saled_cezar.jpg" alt="logo_saled_cezar" />
              <span>Cezar</span>
            </div>
          </div>
          <div class="food_menu">
            <h4>Dessert</h4>
            <div class="food">
              <img src="img/dessert_tiramisu.jpg" alt="logo_dessert_tiramisu" />
              <span>Tiramisu</span>
            </div>
            <div class="food">
              <img src="img/dessert_pudyng.jpg" alt="logo_dessert_pudyng" />
              <span>Pudyng</span>
            </div>
            <div class="food">
              <img src="img/dessert_churos.jpg" alt="logo_dessert_churos" />
              <span>Churos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="aside"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
