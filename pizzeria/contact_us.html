<!DOCTYPE html>
<html lang="en">
  <head>
    <title>pizzeria_lesson_18 - SCSS</title>
    <link rel="stylesheet" href="build/style.css" type="text/css" />
    <link rel="icon" href="img/logo2.png" />
  </head>
  <body class="main_teme">
    <div class="aside"></div>
    <div class="pizza_main">
      <header>
        <div class="header_time">
          <p>Mon - Fri: 10.00 - 21.00</p>
          <p>Sat - Sun: 10.00 - 23.00</p>
        </div>
        <img src="img/logo2.png" alt="logo-pizza" />
        <div class="header_adress">
          <p>Volodymyrsky prospect 27 Lubny, Ukraine, 37500</p>
        </div>
      </header>
      <nav>
        <div><a href="index.html">Home</a></div>
        <div class="nav_gallegy"><a href="gallery.html">Gallery</a></div>
        <div><a href="#">Contact Us</a></div>
      </nav>
      <div class="contact_data">
        <h2>Contact Us</h2>
        <span>Phone</span>
        <p>+38(095)4272231</p>
        <span>Adress</span>
        <p>Volodymyrsky prospect 27 Lubny, Ukraine, 37500</p>
      </div>
      <div class="mapa_iframe">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2563.693335912158!2d32.9973502317159!3d50.01710283110655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d65de76dfb6f1d%3A0x2ea57b6c443d0342!2sKazka!5e0!3m2!1spl!2spl!4v1686151615230!5m2!1spl!2spl"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="reserve_table">
        <h2>Reserve a table</h2>
        <form>
          <label for="first_name">First Name</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            placeholder="First Name"
            required
          />
          <label for="last_name">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            placeholder="last Name"
            required
          />
          <label for="phone_number">Phone Number</label>
          <input
            type="number"
            name="phone_number"
            id="phone_number"
            placeholder="Phone Number"
            required
          />
          <label for="e_mail">E-mail</label>
          <input
            type="email"
            name="e_mail"
            id="e_mail"
            placeholder="E-mail"
            required
          />
          <label for="notes">Special notes</label>
          <textarea name="notes" id="notes" placeholder="Your text"></textarea>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <div class="aside"></div>
  </body>
</html>
