<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>List products</title>
  </head>
  <body>
    <div class="container text-center">
      <h1>Products</h1>
      <div class="col-6 offset-3">
        <form id="my-form">
          <div class="input-group mb-3">
            <input
              id="product"
              type="text"
              class="form-control"
              placeholder="Product"
            />
            <input
              id="how-much"
              type="text"
              class="form-control"
              placeholder="Value"
            />
            <select id="val" class="form-select">
              <option selected value="kg">kg</option>
              <option value="pieces">pieces</option>
              <option value="liters">liters</option>
            </select>
            <button id="btn-add" class="btn btn-success" type="button">
              Add
            </button>
          </div>
        </form>
        <p>One click - change data</p>
        <p>Doubleclick click - delete product</p>
        <form id="correct-form" class="d-none">
          <div class="input-group mb-3">
            <input
              id="change-product"
              type="text"
              class="form-control"
              placeholder="Product"
            />
            <input
              id="change-how-much"
              type="text"
              class="form-control"
              placeholder="Value"
            />
            <select id="change-val" class="form-select">
              <option selected value="kg">kg</option>
              <option value="pieces">pieces</option>
              <option value="liters">liters</option>
            </select>
            <button id="btn-change" class="btn btn-success" type="button">
              Change
            </button>
          </div>
        </form>
        <div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="test" scope="col">#</th>
                <th class="test" scope="col">Products</th>
                <th class="test" scope="col">Much</th>
                <th class="test" scope="col">val</th>
              </tr>
            </thead>
            <tbody id="list-products"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
