<!DOCTYPE html>
<html>
  <head>
    <title>Lesson_6 - Work with forms</title>
    <style>
      body {
        margin-left: 25px;
      }
      label {
        font-weight: bolder;
      }
      span {
        color: red;
      }
      #email,
      #desc {
        width: 300px;
        margin-left: 5px;
      }
      #lform {
        margin-right: 24px;
      }
      #typeWork {
        margin-right: 10px;
      }
      #desc {
        margin-bottom: -70px;
      }
      .footer {
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <h1>Hire me</h1>
    <h3>Contact information</h3>
    <table border="1">
      <tr>
        <th>Phone</th>
        <td>
          +48577239764 <br />
          +380954272231
        </td>
      </tr>
      <tr>
        <th>Address</th>
        <td>Wroclaw</td>
      </tr>
    </table>
    <br /><br />
    <form>
      <fieldset>
        <legend>Contact form</legend>
        <br />
        <label for="email" id="lform">E-mail<span>*</span>:</label>
        <input type="text" id="email" name="email" required />
        <br />
        <br />
        <label for="desc">Description:</label>
        <textarea id="desc" name="desc" rows="5"></textarea>
        <br />
        <br />
        <label id="typeWork" class="footer">Work type:</label>
        <select name="typeWork" class="footer">
          <option value="work1">Work in the office</option>
          <option value="work2">Remote worc</option>
          <option value="work3">One-time project</option>
        </select>
        <br />
        <br />
        <input type="submit" value="Hire me" />
      </fieldset>
    </form>
  </body>
</html>
